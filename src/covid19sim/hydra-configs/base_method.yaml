# Inference & Training
INFECTIOUSNESS_N_DAYS_HISTORY: 14
TRACING_N_DAYS_HISTORY: 14
MP_BATCHSIZE: "auto"
MP_N_JOBS: "1"
MP_BACKEND: "loky"
DUMP_CLUSTERS: False
CLUSTER_TYPE: "blind" # "heuristic", "random", "graph"

UPDATES_PER_DAY: 4
TRACE_SYMPTOMS : False
TRACE_RISK_UPDATE : False
TRACING_ORDER: 1
RISK_MAPPING: []
